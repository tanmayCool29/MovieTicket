<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
</head>
<body>
    <h1>Booking Details</h1>
    <ul>
        {% for movie_id, num_tickets in bookings.items() %}
        <li>
            <h2>Movie ID: {{ movie_id }}</h2>
            <p>Number of Tickets Booked: {{ num_tickets }}</p>
        </li>
        {% endfor %}
    </ul>
    <h2><a href="{{ url_for('index') }}">Go Back to Movie Selection</a></h2>
</body>
</html>
